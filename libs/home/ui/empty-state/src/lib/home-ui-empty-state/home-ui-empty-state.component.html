<article class="flex flex-col p-9 gap-5">
    <figure class="flex flex-row w-full justify-center">
        <div class="flex justify-center bg-textPrimary border-placeholderBackground border-4 rounded-full w-16 h-16">
            <mat-icon class="text-white flex self-center">info</mat-icon>
        </div>
    </figure>
    <h1 class="text-xl text-textPrimary text-center">No notes yet</h1>
    <p class="text-md font-light text-center">Add a note to keep track of your learnings.</p>
    <section class="flex justify-center mt-2">
        <lib-shared-ui-button libSecondaryButton [icon]="'note_add'" (click)="addNote()">Add Note</lib-shared-ui-button>
    </section>
</article>
