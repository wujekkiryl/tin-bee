@if (noteIsEdited) {
    <lib-home-ui-new-note [note]="note" (noteAddingCanceled)="cancelNoteEditing()" (newNote)="saveNote($event)"></lib-home-ui-new-note>
}
@else {
<section class="flex flex-col gap-4 w-full p-3 shadow-box rounded-lg">
    <div class="flex flex-row justify-between align-middle">
        <h3 class="text-sm">{{note.title}}</h3>
        <div class="flex gap-2 items-center">
            <mat-icon class="text-xl" (click)="editNote()">edit_note</mat-icon>
            <mat-icon class="text-xl" (click)="deleteNote()">delete</mat-icon>
        </div>
    </div>
    <p class="text-textSecondary text-sm">{{note.content}}</p>
    <h4 class="text-placeholderText text-xs">{{note.dateAdded | date: 'MMM dd'}}</h4>
</section>
}
