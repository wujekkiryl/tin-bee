<h1 class="text-2xl">Delete Note</h1>
<mat-dialog-content class="!p-0">
    <p class="text-lg text-textPrimary">Are you sure you want to delete this note?</p>
</mat-dialog-content>
<mat-dialog-actions class="!p-0 flex flex-row !justify-between w-full">
    <lib-shared-ui-button class="!w-[140px] justify-center" matDialogClose libSecondaryButton>Cancel</lib-shared-ui-button>
    <lib-shared-ui-button class="!w-[140px] justify-center" libPrimaryButton [mat-dialog-close]="true">Delete</lib-shared-ui-button>
</mat-dialog-actions>
